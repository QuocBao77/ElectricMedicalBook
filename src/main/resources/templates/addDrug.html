<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Add Drug</title>
    <link type="text/css" rel="stylesheet" href="/bootstrap.min.css" th:href="@{/bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>New Drug</h1>
    <div class="col-md-auto">
        <form th:object="${drug}" th:action="@{/drug/saveDrug}" action="#" method="post">
            <div>
                <label th:text="Name" th:for="name"></label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Name" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="'error-message'" ></span>

            </div>

            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Dosage" th:for="dosage"></label>
                <input type="text" th:field="*{dosage}" class="form-control" placeholder="Dosage"/>
                <span th:if="${#fields.hasErrors('dosage')}" th:errors="*{email}" th:class="'error-message'"></span>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Used_Time" th:for="used_time"></label>
                <input type="text" th:field="*{used_time}" class="form-control" placeholder="Used_Time"  />
                <span th:if="${#fields.hasErrors('used_time')}" th:errors="*{address}" th:class="'error-message'"></span>

            </div>
            <div style="clear: both; display: block; height: 10px"></div>

            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>
</body>
</html>
