<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patient List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link type="text/css" rel="stylesheet" href="/bootstrap.min.css" th:href="@{/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/patient/patient}">Patient</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/doctor/doctor}">Doctor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/drug/drug}">Drug</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/diseaseInformation/diseaseInformation}">DiseaseInformation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/medicalBill/medicalBill}">Medical Bill</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/medicalBillDetail/medicalBillDetail}">Medical Bill Detail</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<div class="col-3"></div>
<div class="container col-6">
  <h1>List Medical Bill Detail</h1>
  <table class="table table-active">
    <tr>
      <th>Patient</th>
      <th>Doctor</th>
      <th>Drug</th>
      <th>Date</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
    <tr th:each="medicalBillDetails : ${medicalBillDetailList}">
      <td th:text="${medicalBillDetails.medicalBill.patient.name}"></td>
      <td th:text="${medicalBillDetails.medicalBill.doctor.name}"></td>
      <td th:text="${medicalBillDetails.drug.name}"></td>
      <td th:text="${medicalBillDetails.datetime}"></td>
      <td th:text="${medicalBillDetails.medicalBill.patient.email}"></td>
      <td th:text="${medicalBillDetails.medicalBill.patient.address}"></td>
    </tr>
  </table>
</div>
</body>
</html>
